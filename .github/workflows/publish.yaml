name: Publish Python Package

# Manual trigger only
on:
  workflow_dispatch:  # Manual trigger in GitHub Actions UI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # 4️⃣ Build wheel and source distribution
      - name: Build package
        run: python -m build  # This reads version from setup.py automatically

      # 5️⃣ Publish to PyPI
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # should be __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # your PyPI API token
        run: |
          twine upload dist/*
